<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Timer</title>
</head>
<body>

<video autoplay muted loop  id="myVideo">
    <source src="Cafe.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="timer-container">
    <label  for="countdown">Enter Countdown Time (Seconds)(In English numerals): </label><br><br>
    <input    type="number" id="countdown" min="1"  ><br>

    <div >
        <button class="w3-third" id="StartBtn" onclick="startCountdown()" >Start</button>
        <button class="w3-third" onclick="stopResumeTimer()" id="stopResumeBtn">Stop</button>
        <button class="w3-third" onclick="resetTimer()">Reset</button>
    </div>

    <div class="timer" id="timer">00:00:00</div>
</div>

<audio id="alarm" src="morning_alarm.mp3" loop="true"></audio>
<script src="script.js"></script>

</body>
</html>
